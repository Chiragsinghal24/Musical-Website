<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="nav">
            <img src="music logo.png" alt="">
            <ul>
                <li><a href="#" class="hover-line">HOME</a></li>
                <li><a href="#" class="hover-line">ABOUT</a></li>
                <li><a href="#" class="hover-line">NEW SONG</a></li>
                <li><a href="#" class="hover-line">ALBUM</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left">
                <h1> THE <br> REAL<br> MUSIC</h1>
            </div>
            <div class="right">
                <p>Click To Play</p>
                <img src="final image.png" id="icon">
            </div>
        </div>
    </div>
    <audio id="mysong">
        <source src="song.mp3" type="audio/mp3">
    </audio>

    <script>
        var mysong=document.getElementById("mysong");
        var icon=document.getElementById("icon");
        icon.onclick=function(){
            if(mysong.paused){
                mysong.play();
                icon.src="pause button.jpg"
            }
            else{
                mysong.pause();
                icon.src= "final image.png";
            }
        }
    </script>
</body>
</html>
